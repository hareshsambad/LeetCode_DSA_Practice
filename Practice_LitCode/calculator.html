<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Calculator App</title>
  <style>
    :root {
      --bg-light: #f9f9f9;
      --bg-dark: #1e1e2f;
      --text-light: #fff;
      --text-dark: #222;
      --accent: #4ade80;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
      transition: all 0.3s ease;
    }

    .dark {
      background-color: var(--bg-dark);
      color: var(--text-light);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: var(--accent);
      color: #fff;
    }

    main {
      padding: 1rem;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1rem;
    }

    .tabs button {
      flex: 1;
      margin: 0 0.25rem;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #ddd;
      cursor: pointer;
    }

    .tabs button.active {
      background-color: var(--accent);
      color: #fff;
    }

    .panel {
      display: none;
    }

    .panel.active {
      display: block;
    }

    .calc-input {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    input, select, button {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button.calc-btn {
      background-color: var(--accent);
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .result {
      font-weight: bold;
      margin-top: 1rem;
      font-size: 1.2rem;
    }

    .theme-toggle {
      font-size: 1.5rem;
      cursor: pointer;
    }

    .history {
      margin-top: 1rem;
      background: #efefef;
      padding: 1rem;
      border-radius: 10px;
      max-height: 150px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Smart Calculator</h1>
    <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</div>
  </header>
  <main>
    <div class="tabs">
      <button class="active" onclick="switchTab('simple')">Simple</button>
      <button onclick="switchTab('tax')">Tax</button>
      <button onclick="switchTab('sci')">Scientific</button>
    </div>

    <div id="simple" class="panel active">
      <div class="calc-input">
        <input type="number" id="num1" placeholder="Enter first number" />
        <select id="op">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">Ã—</option>
          <option value="/">Ã·</option>
        </select>
        <input type="number" id="num2" placeholder="Enter second number" />
        <button class="calc-btn" onclick="calculateSimple()">Calculate</button>
        <div class="result" id="simpleResult"></div>
      </div>
    </div>

    <div id="tax" class="panel">
      <div class="calc-input">
        <input type="number" id="amount" placeholder="Enter Amount" />
        <button class="calc-btn" onclick="calculateTax()">Calculate Tax</button>
        <div class="result" id="taxResult"></div>
      </div>
    </div>

    <div id="sci" class="panel">
      <div class="calc-input">
        <input type="text" id="sciExpr" placeholder="Enter Expression (e.g., sin(30)+sqrt(16))" />
        <button class="calc-btn" onclick="calculateSci()">Evaluate</button>
        <div class="result" id="sciResult"></div>
      </div>
    </div>

    <div class="history" id="history"></div>
  </main>

  <script>
    let historyLog = [];

    function switchTab(id) {
      document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
      document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      event.target.classList.add('active');
    }

    function calculateSimple() {
      const a = parseFloat(document.getElementById('num1').value);
      const b = parseFloat(document.getElementById('num2').value);
      const op = document.getElementById('op').value;
      let res;
      switch (op) {
        case '+': res = a + b; break;
        case '-': res = a - b; break;
        case '*': res = a * b; break;
        case '/': res = b !== 0 ? a / b : 'âˆž'; break;
      }
      const resultText = `Result: ${res}`;
      document.getElementById('simpleResult').innerText = resultText;
      updateHistory(`${a} ${op} ${b} = ${res}`);
    }

    function calculateTax() {
      const amount = parseFloat(document.getElementById('amount').value);
      let tax = 0;
      if (amount > 50000) tax = 0.18;
      else if (amount > 10000) tax = 0.12;
      else if (amount > 5000) tax = 0.05;
      const finalAmount = amount + (amount * tax);
      const text = `Final Amount: â‚¹${finalAmount.toFixed(2)}`;
      document.getElementById('taxResult').innerText = text;
      updateHistory(`Taxed â‚¹${amount} âžœ â‚¹${finalAmount.toFixed(2)}`);
    }

    function calculateSci() {
      try {
        const expr = document.getElementById('sciExpr').value
          .replace(/sin\((.*?)\)/g, (_, v) => `Math.sin(${v}*Math.PI/180)`) // degrees
          .replace(/cos\((.*?)\)/g, (_, v) => `Math.cos(${v}*Math.PI/180)`)
          .replace(/tan\((.*?)\)/g, (_, v) => `Math.tan(${v}*Math.PI/180)`)
          .replace(/sqrt\((.*?)\)/g, (_, v) => `Math.sqrt(${v})`);
        const res = eval(expr);
        document.getElementById('sciResult').innerText = `Result: ${res}`;
        updateHistory(`${document.getElementById('sciExpr').value} = ${res}`);
      } catch {
        document.getElementById('sciResult').innerText = 'Invalid expression';
      }
    }

    function updateHistory(entry) {
      historyLog.unshift(entry);
      if (historyLog.length > 10) historyLog.pop();
      document.getElementById('history').innerHTML = `<b>History:</b><br>${historyLog.join('<br>')}`;
      navigator.vibrate?.(50);
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
